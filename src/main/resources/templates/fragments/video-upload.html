<div class="section">
    <h2>上传视频</h2>
    <form id="uploadForm" method="post" enctype="multipart/form-data" action="/api/videos/upload">
        <label>标题：</label>
        <input type="text" name="title" required><br>

        <label>分类：</label>
        <select name="category" required>
            <option value="running">跑步</option>
            <option value="basketball">篮球</option>
        </select><br>

        <label>视频文件：</label>
        <input type="file" name="file" accept="video/*" required><br>

        <label>封面图：</label>
        <input type="file" name="cover" accept="image/*" required><br>

        <button type="submit">上传</button>
    </form>
</div>
