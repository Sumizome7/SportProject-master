<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title th:text="${video.videoName}">视频播放</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <link href="/static/css/videoPlayerCss.css" rel="stylesheet"/>
</head>
<body>

<div class="video-container">
  <h1 th:text="${video.videoName}">视频标题</h1>

  <video
          id="video-player"
          class="video-js vjs-default-skin"
          controls
          crossorigin="anonymous"
          preload="auto"
          poster="" th:attr="poster=${'/videos/cover/' + video.videoCover}"
          data-setup="{}"
  >
    <source th:src="@{'/videos/clips/' + ${video.videoUrl}}" type="video/mp4" />
    您的浏览器不支持 HTML5 视频播放。
  </video>

  <a class="back-btn" href="/user">返回首页</a>
  <button id="generate-highlights-btn">生成精彩瞬间</button>
  <div id="screenshot-container" style="margin-top: 20px;"></div>
</div>

<script src="/static/js/video.min.js"></script>
<script src="/static/js/videoPlayerJs.js"></script>

</body>
</html>
